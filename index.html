<!DOCTYPE html>
<html>

<head>
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <div id="heading">
        <h1>Work Day Scheduler</h1>
        <p>A simple calendar app for scheduling your work day</p>
        <!-- CALENDAR DATE -->
        <p id="date">Date</p>

        <!-- INSERT LINE BREAK -->
    </div>
    <!-- HOUR BLOCKS -->
    <!-- EACH NEEDS: HOUR NAME, TEXT BOX, AND SAVE BUTTON -->
    <div class="schedule">
        <div class="hour" data-hour="9">
            <span class="hour-btn">9AM</span>
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="10">
            <span class="hour-btn">10AM</span>  
            <input class="user-input" type="textbox"></input>          
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="11">
            <span class="hour-btn">11AM</span>            
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="12">
            <span class="hour-btn">12PM</span>  
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="13">
            <span class="hour-btn">1PM</span>  
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="14">
            <span class="hour-btn">2PM</span>  
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="15">
            <span class="hour-btn">3PM</span>  
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="16">
            <span class="hour-btn">4PM</span> 
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>
        <div class="hour" data-hour="17">
            <span class="hour-btn">5PM</span> 
            <input class="user-input" type="textbox"></input>
            <button class="save-btn" type="button">save</button>
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
</body>

</html>
